<app-header></app-header>

<div class="container">
    <div class="row mb-3">
        @if (loading$ | async) {
            <div class="spinner-border"></div>
        }

        @if (!(loading$ | async)) {
        @for (post of posts$ | async; track $index) {
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    {{post.title}}
                </div>
                <div class="card-body">
                    <p>{{post.body}}</p>

                    <ul>
                        <strong>Tags:</strong>
                        @for (tag of post.tags; track $index) {
                        <li>{{tag}}</li>
                        }
                    </ul>

                </div>
            </div>

        </div>
        }
        }
    </div>
</div>
