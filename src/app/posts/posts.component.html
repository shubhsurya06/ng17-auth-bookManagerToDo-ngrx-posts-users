<nav class="mb-3 navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="#">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/books" routerLinkActive="active">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/counter" routerLinkActive="active">Counter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/user" routerLinkActive="active">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/posts" routerLinkActive="active">Posts</a>
            </li>
        </ul>
        <button class="btn btn-primary ms-auto" type="button">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="row mb-3">
        @if (loading$ | async) {
        <div class="spinner-border"></div>
        }

        @if (!(loading$ | async)) {
        @for (post of posts$ | async; track $index) {
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    {{post.title}}
                </div>
                <div class="card-body">
                    <p>{{post.body}}</p>

                    <ul>
                        <strong>Tags:</strong>
                        @for (tag of post.tags; track $index) {
                        <li>{{tag}}</li>
                        }
                    </ul>

                </div>
            </div>

        </div>
        }
        }
    </div>
</div>
